<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Form</title>+
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40%;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #666;
    }

    input[type="text"],
    input[type="date"],
    input[type="tel"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="radio"] {
      margin: 6px 8px 6px 0;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      box-sizing: border-box;
    }

    .btn-submit {
      background-color: #50b07a;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-submit:hover {
      background-color: #3cdcc4;
    }

    .header-section {
      background-color: #50b07a;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
    }

    .header-text {
      text-align: center;
      color: #ffffff;
      font-size: 20px;
      margin: 0;
    }

    /* CSS Animation */
    @keyframes collageAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .animated-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #e36b8b, #2ca696, #ca4fe6);
      background-size: 400% 400%;
      animation: collageAnimation 15s ease infinite;
    }
  </style>
</head>
<body>
  <div class="animated-background"></div>
  <div class="container">
    <div class="header-section">
      <h2 class="header-text">Admission Form</h2>
    </div>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label>Gender:</label>
      <label for="male">
        <input type="radio" id="male" name="gender" value="male" required> Male
      </label>
      <label for="female">
        <input type="radio" id="female" name="gender" value="female" required> Female
      </label>
      <label for="other">
        <input type="radio" id="other" name="gender" value="other" required> Other
      </label>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="parentPhone">Parent Phone Number:</label>
      <input type="tel" id="parentPhone" name="parentPhone" required>

      <label for="qualification">Highest Qualification:</label>
      <input type="text" id="qualification" name="qualification" required>

      <input type="submit" value="Submit" class="btn-submit">
    </form>
  </div>
</body>
</html>
